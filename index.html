<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Code for Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="mainContainer">
            <div class="calcContainer">
                <div class="display">
                    <p class="Display">0</p>
                </div>
                <div class="btnDiv">
                    <button class="btns clearBtn gray">AC</button>
                    <button class="btns posNegBtn gray"><img src="images/posNegImg.png"></button>
                    <button class="btns percentBtn gray">%</button>
                    <button class="btns divideBtn orange">/</button>
                    <button class="btns sevenBtn black">7</button>
                    <button class="btns eightBtn black">8</button>
                    <button class="btns nineBtn black">9</button>
                    <button class="btns multiplyBtn orange">x</button>
                    <button class="btns fourBtn black">4</button>
                    <button class="btns fiveBtn black">5</button>
                    <button class="btns sixBtn black">6</button>
                    <button class="btns subBtn orange">-</button>
                    <button class="btns oneBtn black">1</button>
                    <button class="btns twoBtn black">2</button>
                    <button class="btns threeBtn black">3</button>
                    <button class="btns addBtn orange">+</button>
                    <button class="btns zeroBtn black">0</button>
                    <button class="btns decimalBtn black">.</button>
                    <button class="btns equalBtn orange">=</button>
                </div>
            </div>
            <div class="toggleContainer">
                <button class="toggleBtn">Dark Mode</button>
            </div>
        </div>



    <script src="app.js"></script>
</body>
</html>
